<div class="container mt-3" *ngIf="visibleData">
  <h3>Detalle del registro</h3>

  <table class="table table-hover">
    <tbody>
      <tr>
        <th>TDR</th>
        <td>{{ visibleData.item }}</td>
      </tr>
      <tr>
        <th>Nombre</th>
        <td>{{ visibleData.name }}</td>
      </tr>
      <tr>
        <th>Descripción</th>
        <td>{{ visibleData.description }}</td>
      </tr>
      <tr>
        <th>Fecha Inicio</th>
        <td>{{ visibleData.fec_ini }}</td>
      </tr>
      <tr>
        <th>Fecha Fin</th>
        <td>{{ visibleData.fec_fin }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Menú desplegable -->
  <div class="mt-4  ">
    <label class="mt-3 mb-3"><strong>Seleccionar Formato a Descargar</strong></label>
    <select class="form-select" [(ngModel)]="selectedOption">
      <option value="" disabled selected>Seleccione una opción</option>
      <option *ngFor="let opt of options" [value]="opt">{{ opt }}</option>
    </select>
  </div>

  <div class="mt-3"> 
    <button class="btn btn-primary" [disabled]="!selectedOption" (click)="ejecutarMetodo()">
      Ejecutar
    </button>
  </div>
</div>
